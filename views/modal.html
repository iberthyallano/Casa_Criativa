 <!-- Modal -->
 <div class="modal fade" id="MODAL" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" id="modal">
            <div class="modal-body">
                <div class="content">
                    <h1 class="h1">Nova Ideia</h1>
                    <form action="/" method="POST" onsubmit="return checkFields(event)">
                        <div class="input-wrapper">
                            <label for="title">Título da Ideia</label>
                            <input type="text" name="title">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="category">Categoria</label>
                            <input type="text" name="category">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="image">Link da Imagem</label>
                            <input type="url" name="image">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="description">Digite uma descrição para essa ideia</label>
                            <textarea name="description" cols="30" rows="10"></textarea>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="link">Link da Ideia</label>
                            <input type="url" name="link">
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="#" data-dismiss="modal" aria-label="Close">Voltar</a>
                            </div>
                            <div class="col text-right">
                                <button>Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
